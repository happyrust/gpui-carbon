name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C target-feature=+crt-static"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install nightly rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        toolchain: nightly
        components: rustfmt, clippy
        
    - name: Install dependencies
      run: |
        vcpkg integrate install
        
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-nightly-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-nightly-
          
    - name: Build excel_table example
      run: cargo +nightly build --release --example excel_table
      
    - name: Create Release Folder
      run: |
        mkdir release
        copy target/release/examples/excel_table.exe release/
        copy target/release/*.dll release/ || true
        copy assets release/assets/ /E /I || true
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: excel-table-windows
        path: release/

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 